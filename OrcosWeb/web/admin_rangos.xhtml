<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="contenido">
        <div class="ui-fluid">
            <p:panel header="Administracion de Rangos" styleClass="panel-principal">            
                <p:panelGrid layout="grid" columns="2" columnClasses="ui-g-12 ui-md-6,ui-g-12 ui-md-6" styleClass="ui-noborder ui-fluid paneles">
                    <p:panel header="Registrar Rango">
                        <p:messages>
                            <p:autoUpdate/>
                        </p:messages>
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre Rango"/>
                            <p:inputText value="#{rangosManagedBean.nombreRango}"
                                         required="true"
                                         requiredMessage="Debe ingresar un nombre"/>
                            <p:commandButton value="Registrar" 
                                             update="lista_rangos"
                                             actionListener="#{rangosManagedBean.registrar}"/>
                        </h:panelGrid>
                    </p:panel>

                    <p:dataList id="lista_rangos" value="#{rangosManagedBean.rangos}" var="rango" type="ordered" emptyMessage="No se encuentran rangos registrados">
                        <f:facet name="header">
                            Rangos Existentes
                        </f:facet>
                        #{rango.nombre}             
                    </p:dataList>
                </p:panelGrid>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
